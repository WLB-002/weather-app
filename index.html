<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="weather-app">
        <h1>weather-app</h1>
        <div class="input-section">
            <input type="text" id="city-input" placeholder="Enter city or country">
            <button id="search-btn">Search</button>
        </div>
        <div class="top-bar">
            <div class="location-time">
                <p id="current-time"></p>
                <p id="location"></p>
            </div>
        </div>

        
        <div class="current-weather">
            <h2 id="temperature"></h2>
            <p id="description"></p>
            <p id="feels-like"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="time"></p>
        </div>

        <div class="forecast">
            <div class="day" id="day-1"></div>
            <div class="day" id="day-2"></div>
            <div class="day" id="day-3"></div>
            <div class="day" id="day-4"></div>
            <div class="day" id="day-5"></div>
            <div class="day" id="day-6"></div>
            <div class="day" id="day-7"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
